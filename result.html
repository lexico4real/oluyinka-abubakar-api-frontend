<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#712cf9">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <link href="./public/style.css" rel="stylesheet">

  <title>Result</title>
</head>

<body class="text-center">
  <main class="form-post w-100 m-auto">
    <div class="card bg bg-info" style="width: 25rem; padding: 8px">
      <div class="card-header">
        <h3 id="post-id"></h3>
      </div>
      <img style="margin-top: 10px" src="https://scal.io/assets/images/logos/logo-white-mark-1f3d227eb9.svg"
        width="150px" height="150px" class="card-img-top" alt="">
      <div class="card-body">
        <h5 class="card-title" id="post-title"></h5>
        <p class="card-text" id="post-body"></p>
      </div>
      <button class="btn btn-dark" id="back">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left"
          viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
        </svg> Back
      </button>
    </div>
  </main>
  <script src="./scripts/result.js"></script>
</body>

</html>
