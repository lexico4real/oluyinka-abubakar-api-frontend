<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#712cf9">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <link href="./public/style.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <title>posts</title>
</head>

<body class="text-center">
  <main class="form-post w-100 m-auto">
    <div class="card bg bg-info" style="width: 25rem;">
      <div class="card-body">
        <form action="result.html">
          <img class="mb-4" src="https://scal.io/assets/images/logos/logo-white-9407406f1a.svg" alt="">
          <h1 class="h3 mb-3 fw-normal">Fetch a Post</h1>

          <div class="form-floating">
            <input type="number" class="form-control" id="post-input" placeholder="00" />
            <label for="floatingInput">Post ID</label>
          </div>

          <div class="box mb-3">
            <label>
              <span> ID must be a number </span>
            </label>
          </div>
          <button class="w-100 btn btn-lg btn-outline-dark" id="send-btn" type="submit">Send</button>
        </form>
        <br />
        <div id="output"></div>
      </div>
    </div>
  </main>
  <script src="./scripts/index.js"></script>
</body>

</html>
